{% extends "layout.html" %}
{% block content %}

<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-3">Sign Up</h3>
    
    <form action="{{url_for('signup_page')}}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required name="username">
        </div>

        <div class="mb-3">
            <label for="inputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required name="email">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" required name="password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <div id="emailHelp" class="form-text mt-4">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></div>
    </form>
</div>


{% endblock %}
