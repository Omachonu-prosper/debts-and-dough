{% extends "auth_layout.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Sign Up</h3>
            <form action="{{url_for('signup_page')}}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required name="username">
                </div>

                <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required name="email">
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required name="password">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>

                <div class="text-center mt-4">
                    <small class="text-muted">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
