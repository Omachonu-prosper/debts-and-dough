{% extends 'layout.html' %}
{% block content %}

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <a href="{{ url_for('home_page') }}" class="no-underline">   
                <i class="fa-solid fa-home"></i> 
            </a>
            Your Dough
        </span>
    </div>
</nav>

<div class="container-sm mt-4">

    <!-- Card section -->
    <section class="container">
        <div class="row">
            <div class="card text-white bg-success mb-3 w-40 col br10">
                <div class="card-header">Your liquid assets</div>
                <div class="card-body">
                <h6 class="card-title">â‚¦{{user.get('dough_display', '0.00')}}</h6>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <button type="submit" data-bs-toggle="modal" data-bs-target="#increaseDough" class="btn btn-success col mr3 br10">Increase dough</button>
            <div class="modal fade" id="increaseDough" aria-hidden="true" aria-labelledby="increaseDoughLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="tracking-history-p">Enter an amount to add to your dough (assets)</p>
        
                            <form action="{{url_for('dough_page')}}" method="post">
                                <div class="mb-3">
                                    <input  type="number" inputmode="decimal" pattern="[0-9]+(\.[0-9]{1,2})?" class="form-control" id="addDebtInput" name="increase_dough">
                                </div>
                                <button type="submit" class="btn btn-success">Increase dough</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" data-bs-toggle="modal" data-bs-target="#reduceDough" class="btn btn-danger col ml3 br10">Reduce dough</button>
            <div class="modal fade" id="reduceDough" aria-hidden="true" aria-labelledby="reduceDoughlabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="tracking-history-p">Enter an amount to subtract from your dough (assets)</p>
        
                            <form action="{{url_for('dough_page')}}" method="post">
                                <div class="mb-3">
                                    <input  type="number" inputmode="decimal" pattern="[0-9]+(\.[0-9]{1,2})?" class="form-control" id="addDebtInput" name="reduce_dough">
                                </div>
                                <button type="submit" class="btn btn-danger">Reduce dough</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="mt-4">

    {% include 'tracking-history.html' %}
    
    </div>
    
</div>


{% endblock %}
