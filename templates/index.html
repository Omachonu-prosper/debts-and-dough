{% block content %}

<section class="card-section">
    <a href="{{ url_for('debts_page') }}" class="w-48 no-underline">
        <div class="card bg-danger">
            <div class="card-header">Debts <i class="fa-solid fa-arrow-up"></i></div>
            <div class="card-body">
                <h4 class="card-title">₦{{user.get('debts_display', '0.00')}}</h4>

    </a>

    <a href="{{ url_for('dough_page') }}" class="w-48 no-underline">
        <div class="card bg-success">
            <div class="card-header">Dough <i class="fa-solid fa-arrow-down"></i></div>
            <div class="card-body">
                <h4 class="card-title">₦{{user.get('dough_display', '0.00')}}</h4>
            </div>
        </div>
    </a>
</section>
