{% extends "page_layout.html" %} {% block main_content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3 mb-0">Your Debts</h1>
  <a href="{{ url_for('home_page') }}" class="btn btn-outline-secondary"
    ><i class="fa-solid fa-arrow-left me-2"></i>Back to Dashboard</a
  >
</div>

<section class="card text-white bg-danger shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title">You currently owe</h5>
    <p class="card-text fs-4">â‚¦{{user.get('debts_display', '0.00')}}</p>
  </div>
</section>

<section class="row">
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Increase Debt</h5>
        <form action="{{url_for('debts_page')}}" method="post">
          <div class="mb-3">
            <input
              type="number"
              inputmode="decimal"
              pattern="[0-9]+(\.[0-9]{1,2})?"
              class="form-control"
              name="increase_debt"
              placeholder="Amount"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger w-100">Add Debt</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Reduce Debt</h5>
        <form action="{{url_for('debts_page')}}" method="post">
          <div class="mb-3">
            <input
              type="number"
              inputmode="decimal"
              pattern="[0-9]+(\.[0-9]{1,2})?"
              class="form-control"
              name="reduce_debt"
              placeholder="Amount"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Pay Debt</button>
        </form>
      </div>
    </div>
  </div>
</section>

 {% endblock %}
